<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.3.0/crypto-js.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Super Hero Hunter</title>
  </head>
  <body>
    <div class="background-image"></div>

    <header class="bg-transparent">
      <div
        class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8"
      >
        <div class="relative flex h-16 justify-between">
          <div class="relative z-10 flex px-2 lg:px-0">
            <div class="flex flex-shrink-0 items-center">
              <a href="index.html" class="text-gray-100 text-2xl">SuperHero</a>
            </div>
          </div>
          <div
            class="relative z-0 flex flex-1 items-center justify-center px-2 sm:absolute sm:inset-0"
          >
            <div class="w-full sm:max-w-xs">
              <label for="search" class="sr-only">Search</label>
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  id="searchInput"
                  name="search"
                  class="block w-full rounded-md border-0 bg-gray-700 py-1.5 pl-10 pr-3 text-gray-300 placeholder:text-gray-400 focus:bg-white focus:text-gray-900 focus:ring-0 focus:placeholder:text-gray-500 sm:text-sm sm:leading-6"
                  placeholder="Search"
                  type="search"
                />
              </div>
            </div>
          </div>
          <div
            class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center"
          >
            <div class="relative ml-4 flex-shrink-0">
              <a
                href="favoriteheros.html"
                class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
              >
                Favorites
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="py-24 sm:py-32">
      <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-6 px-6 lg:px-8">
        <ul
          role="list"
          id="results"
          class="grid gap-x-8 gap-y-6 sm:grid-cols-3 sm:gap-y-8 xl:col-span-2 overflow-y-auto"
        ></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
